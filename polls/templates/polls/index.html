{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
<body>
{% if poll_list %}
  <ul>
  {% for poll in poll_list %}
  <!--<li><a href="/polls/{{poll.id}}/">{{poll.question}}</a> - <a href="/polls/{{poll.id}}/results/">Results</a></li> -->
  <li><a href="{% url 'polls:detail' poll.id %}">{{poll.question}}</a> - <a href= "{% url 'polls:results' poll.id %}">Results</a></li>
    {% endfor%}
  </ul>
  {% else %}
    <p>No Polls.</p>
  {% endif %}
</body>
